<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12</title>
    <link rel="stylesheet" href="./task-12.css">
</head>
<body>
    
    <div class="main-condainer">
        <div class="inp-container">
            <div class="inp-sec">
                <input type="text" class="inp inp-name" placeholder="Your Name">
                <input type="text" class="inp inp-job" placeholder="Your Job">
                <div class="dob-sec">
                    <label for="">Date of Birth</label>
                    <input type="date" class="inp inp-dob">
                </div>
                <input type="text" class="inp inp-address" placeholder="Your Address">
                <input type="text" class="inp inp-place" placeholder="Your Place">
                <input type="mail" class="inp inp-mail" placeholder="Your E-MAIL">
                <input type="tel" class="inp inp-phone" placeholder="Your Phone Number">
                <select class="inp inp-edu">
                    <option value="">Qualification</option>
                    <option value="SSLC">SSLC</option>
                    <option value="PLUS 2">PLUS 2</option>
                    <option value="DEGREE">DEGREE</option>
                    <option value="PG">PG</option>
                </select>
                <button class="btn" >Submit</button>
            </div>
        </div>
        <div class="out-container">
            <div class="card">
                <div class="left-sec">
                    <img src="./Nihad- Alungal 2020.jpg" alt="" class="pic">
                </div>
                <div class="right-sec">
                    <h1 class="name com"></h1>
                    <h3 class="job com">Developer and Bisinessman</h3>
                    <hr>
                    <div class="text-sec">
                        <div class="left-row">
                            <p class="">DOB</p>
                            <p class="">ADDRESS</p>
                            <p class="">PLACE</p>
                            <p class="">E-MAIL</p>
                            <p class="">PHONE</p>
                            <p class="">Qualification</p>
                        </div>
                        <div class="right-row">
                            <p class="dob "></p>
                            <p class="address com"></p>
                            <p class="place com"></p>
                            <p class="mail "></p>
                            <p class="phone"></p>
                            <p class="edu com"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <i class="fa-brands fa-facebook-f icone"></i>
                <i class="fa-brands fa-whatsapp icone"></i>
                <i class="fa-brands fa-instagram icone"></i>
                <i class="fa-brands fa-twitter icone"></i>
                <i class="fa-brands fa-linkedin-in icone"></i>
            </div>
        </div>
    </div>

    <script src="./task-12.js"></script>
    <script src="https://kit.fontawesome.com/57d725acdf.js" crossorigin="anonymous"></script>
</body>
</html>
